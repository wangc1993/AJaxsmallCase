<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="jquery-1.11.2.js"></script>
</head>
<body>
<button id="btn">按钮</button>
<div id="text"></div>
<script type="text/javascript">
    $(function(){
        $('#btn').click(function(){
            $.ajax({
                url:'data.php',
                type:'get',
                dataType:'html',
                success:function(data){
                    // alert(data.name);
                    $('#text').html(data);
                },error:function(){
                    alert('failuare');
                }
            });
        });
    });
</script>
</body>
</html>
