    <script type="text/javascript">
        $(function(){
            getList(0,1,provinceList);
            getList(110000,2,cityList);
            getList(110100,3,areaList);

            $('#province').change(function(){
                $('#city').empty();
                $('#area').empty();
                var procinceCode=$(this).val();
                getList(procinceCode,2,cityList);
            });

            $('#city').change(function(){
                $('#area').empty();
                var cityCode=$(this).val();
                getList(cityCode,3,areaList);
            });

        });
        function getList(code,flag,callback){
            $.ajax({
                url:'citySelected.php',
                type:'get',
                data:{citycode:code,flag:flag},
                dataType:'jsonp',
                success:callback
            });
        };
        function provinceList(data){
            //console.log(data[0].code);
            for(var i=0;i<data.length;i++){
                $opt=$('<option></option>');
                $opt.attr('value',data[i].code).text(data[i].name);
                $('#province').append($opt);
            }
        };
        function cityList(data){
            //console.log(data[0].code);
            for(var i=0;i<data.length;i++){
                $opt=$('<option></option>');
                $opt.attr('value',data[i].code).text(data[i].name);
                $('#city').append($opt);
            };
            //判断是否为直辖市
            if(data.length == 1){
                var areaCode = $("#city").children("option").eq(0).attr("value");
                getList(areaCode,3,areaList);
            }
        };
        function areaList(data){
            //console.log(data[0].code);
            for(var i=0;i<data.length;i++){
                $opt=$('<option></option>');
                $opt.attr('value',data[i].code).text(data[i].name);
                $('#area').append($opt);
            }
        };
